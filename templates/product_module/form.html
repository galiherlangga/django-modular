{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4">
    {% if product %}Edit{% else %}Create{% endif %} Product
  </h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Name</label>
      <input type="text" name="name" value="{{ product.name|default_if_none:'' }}" required
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Barcode</label>
      <input type="text" name="barcode" value="{{ product.barcode|default_if_none:'' }}" required
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Price</label>
      <input type="number" name="price" value="{{ product.price|default_if_none:'' }}" required
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Stock</label>
      <input type="number" name="stock" value="{{ product.stock|default_if_none:'' }}" required
             class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <div class="flex justify-between items-center mt-6">
      <a href="{% url 'product_module:product_list' %}" class="text-gray-600 hover:underline">Cancel</a>

      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
        {% if product %}Update{% else %}Create{% endif %}
      </button>
    </div>
  </form>
</div>

{% endblock %}
